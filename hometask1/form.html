<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
    <h1>Форма реєстрації</h1>
    <form action="форма.html" enctype="multipart/form-data" method="post">
        <p><label for="login">Логін: <input type="text" name="login" id="log" placeholder="Sparrow"></label></p>
        <p><label for="password">Пароль: <input type="password" name="pas" id="password" value="qwerty"></label></p>
        <p><label for="email">Email: <input type="email" name="email" id="mail" placeholder="name@mail.com"></label></p>
        <p><label for="tel">Телефон: <input type="tel" name="tel" id="tel" placeholder="380 067 0000"></label></p>
        <p>Захоплення:
            <select name="like">
                <option value="1">Спорт</option>
                <option value="2">Шопінг</option>
                <option value="3">Музика</option>
            </select>
        </p>
        <p><label for="gender">Стать:<input type="radio" name="gender" id="mgend" value="man" checked>Чоловіча
            <input type="radio" name="gender" id="wgend" value="woman" >Жіноча</label>
        </p>
        <p>Фото: <input type="file" name="photo"></p>
        <p><label for="spam"><input type="checkbox" name="spam" id="spam" checked ></label>Отримувати автоматичну розсилку<p>
        <p><input type="submit" value="Відправити"></p>
    </form>
</body>
</html>
