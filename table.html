<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Таблиця</title>
    <style>
        table {
            padding: 1px;
        }
        table td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>Famous world cities</caption>
        <tr>
            <td>London</td>
            <td>Paris</td>
            <td rowspan="2">Vegas</td>
            <td>Amsterdam</td>
            <td>Dublin</td>
        </tr>
        <tr>
            <td colspan="2">Berlin</td>
            <td rowspan="2" colspan="2">Wien</td>
        </tr>
        <tr>
            <td>New York</td>
            <td>Budapest</td>
            <td>Roma</td>
        </tr>
        <tr>
            <td colspan="2">Sidney</td>
            <td>Praha</td>
            <td>Madrid</td>
            <td>Milano</td>
        </tr>
    </table>
</body>
</html>
